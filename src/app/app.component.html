<body>
<h1>{{title}}</h1>
<form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
  <div>
    <label for="name">Name </label>
    <input type="text" ngModel placeholder="Enter your name" name="name" required> <br>
  </div>
  <div>
    <label for="email">Email </label>
    <input type="text" ngModel placeholder="Enter your email" name="email" required> <br>
  </div>
  <div>
    <label for="phone">Phone </label>
    <input type="text" ngModel placeholder="Enter your phone" name="phone" required> <br>
  </div>
  <div>
    <label for="password">Password </label>
    <input type="password" ngModel placeholder="Enter your password" name="password" required> <br>
  </div>
  <button type="submit">Register</button> <br>
</form>
<div>
  <h1>Registered User Details</h1>
  <p>Name: {{dname}}</p>
  <p>Email: {{demail}}</p>
  <p>Phone: {{dphone}}</p>
</div>
</body>
